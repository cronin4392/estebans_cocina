{% extends "./layout.html" %}
{% block title %}List page{% endblock %}
{% block content %}
    {% if recipe_list %}
        <ul>
        {% for recipe in recipe_list %}
<li><a href="{% url 'recipe' recipe.slug %}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
{% endblock %}
